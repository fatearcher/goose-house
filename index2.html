<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title>Document</title>
    <link rel="stylesheet" href="./js/swiper/css/swiper.min.css" />
    <link rel="stylesheet" href="./mini.css" media="screen and (max-width: 640px)" />
    <link rel="stylesheet" href="./style2.css" media="screen and (min-width: 641px)" />
</head>

<script src="./js/index.js"></script>

<body>
    <header>
        <div class="notification">
            <a href="#">メディアへの出演、取材等のお問い合せはこちらへ</a>
        </div>
        <div class="sublnk">
            <div class="sns">
                <ul>
                    <li>
                        <a href="https://www.youtube.com/user/playyouhousejp">
                            <img src="./img/youtube.png" alt="" />
                        </a>
                    </li>
                    <li>
                        <a href="https://twitter.com/GoosehouseJP">
                            <img src="./img/twitter.png" alt="" />
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com/Goosehousejp-213238282024922/">
                            <img src="./img/facebook.png" alt="" />
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com/Goosehousejp-213238282024922/">
                            <img src="./img/instagram.png" alt="" />
                        </a>
                    </li>
                </ul>
            </div>
            <div class="onlinestore">
                <a href="http://goosehouse.shop-pro.jp/" class="store">Online Store</a>
            </div>
        </div>
    </header>

    <main>
        <section class="one">
            <aside>
                <!-- <div class="menu iconfont icon-menu3"></div> 菜单栏-->
                <img class="logo" src="./img/logo.png" alt="" />
                <div class="nav"></div>
                <ul class="nav-menu">
                    <li><a class="a-color a-color1" href="#">NEWS</a></li>
                    <li><a class="a-color a-color1" href="#">STREAMING LIVE</a></li>
                    <li><a class="a-color a-color1" href="#">LIVE SCHEDULE</a></li>
                    <li><a class="a-color a-color1" href="#">MEMBERS INFO</a></li>
                    <li><a class="a-color a-color1" href="#">DISCOGRAPHY</a></li>
                    <li>
                        <a class="a-color a-color1" href="#">WHAT'S GOOSE HOUSE</a>
                    </li>
                </ul>
                <div class="search-box flex j-s a-c">
                    <input class="search-txt" type="text" placeholder="" />
                    <img src="./img/loupe.png" />
                </div>
            </aside>

            <div class="slide swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="./img/1.jpg" alt="" />
                    </div>
                    <div class="swiper-slide">
                        <img src="./img/2.jpg" alt="" />
                    </div>
                    <div class="swiper-slide">
                        <img src="./img/3.jpg" alt="" />
                    </div>
                </div>
                <!-- 如果需要分页器 -->
                <div class="swiper-pagination"></div>
            </div>
        </section>
        <section class="two">
        </section>
        <section class="three"></section>
    </main>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/swiper/js/swiper.min.js"></script>
    <script>
        var mySwiper = new Swiper(".swiper-container", {
            loop: true, // 循环模式选项
            autoplay: {
                delay: 3000,
            },
            // 如果需要分页器
            pagination: {
                el: ".swiper-pagination",
            },
        });

        $(".menu,.menu1").click(function () {
            $("aside").css({
                transform: `translateX(0px)`,
            });
            $(".shadow").show();
        });

        $(".shadow").click(function () {
            $(".shadow").hide();
            $("aside").css({
                transform: `translateX(-500px)`,
            });
        });
    </script>
</body>

</html>
