<head>

</head>

<style>

    .mama {

    * {

        padding: 0;
        box-sizing: border-box;
        font-family: "Avenir LT Pro 65 Medium";
        list-style: none;
    }

<body>
    <div class="baba">
        <div class="mama">
            <li></li>

            <li></li>
            <li></li>
        </div>
